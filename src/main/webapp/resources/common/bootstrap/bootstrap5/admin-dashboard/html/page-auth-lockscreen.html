<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assan-Admin</title>

        @@include('./partials/fonts.html')
        <link rel="stylesheet" href="assets/css/style.min.css" id="switchThemeStyle">
    </head>

    <body>
          <!--Theme mode switcher-->
          <div class="position-absolute end-0 top-0 size-40 z-index-fixed">
            <div class="switch_modes">
                <a href="#" class="mode_dark">
                  <i data-feather="moon"></i>
                </a>
                <a href="#" class="mode_light active">
                  <i data-feather="sun"></i>
                </a>
              </div>
        </div>
        @@include('./partials/preloader-horizontal.html')
        <!--Page decoration bg-->
            <svg class="position-fixed top-0 mt-4 start-50 translate-middle-x w-auto text-primary" preserveAspectRatio="none" width="232" height="140%" viewBox="0 0 232 205" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity=".05" d="M98.6795 10C106.378 -3.33333 125.623 -3.33334 133.321 9.99999L228.583 175C236.281 188.333 226.659 205 211.263 205H20.7372C5.34124 205 -4.28128 188.333 3.41672 175L98.6795 10Z" fill="currentColor"/>
                </svg>
                
        <div class="d-flex flex-column flex-root">
            <!--Page-->
            <div class="page d-flex flex-row flex-column-fluid z-index-1 position-relative">
                <!--///////////Page content wrapper///////////////-->
                <main class="page-content overflow-hidden ms-0 d-flex flex-column flex-row-fluid">
                    

                    <!--//content//-->
                    <div class="content p-1 d-flex flex-column-fluid position-relative">
                        <div class="container py-4">
                            <div class="row h-100 align-items-center justify-content-center">
                                <div class="col-sm-8 col-11 col-lg-5 col-xl-4">
                                    <!--Lockscreen avatar-->
                                    <img src="assets/media/avatars/01.jpg" class="avatar xxl z-index-1 mb-n5 d-block mx-auto rounded-circle position-relative" alt="">
                                    <!--Card-->
                                    <div class="card card-body bg-transparent border-0 shadow-none p-4 pt-8 rounded-3">
                                        <h4 class="mb-2 text-center">Noah Pierre</h4>
                                        <form class="z-index-1 position-relative needs-validation" novalidate="" action="index.html">
                                            <div class="position-relative mb-3">
                                                <input type="password" class="form-control shadow-sm form-control-lg" required=""
                                                    id="floatingLockscreenPass" placeholder="Password">
                                                
                                            <button class="btn btn-gray p-0 d-flex align-items-center justify-content-center shadow-none border-0 position-absolute end-0 top-50 translate-middle-y me-1 border-start h-75 width-30" type="submit"><i data-feather="arrow-right" class="fe-2x"></i></button>
                                            </div>
                                            <p class="small text-muted text-center mb-0">
                                               <span class="d-none d-sm-inline-block">Forget password?</span> <a href="page-auth-recover-pass.html"
                                                    class="ms-2 text-decoration-underline fw-bold link-underline">Recover password</a>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--///////////Page content wrapper end///////////////-->

                    <!--//Page-footer//-->
                    @@include('./partials/footer.html')
                </main>
            </div>
        </div>
        @@include('./partials/core-scripts.html')
    </body>

</html>
